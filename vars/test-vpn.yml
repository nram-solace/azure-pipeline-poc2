---
# Message VPN
message_vpn:
 vpn_name: "test-vpn"
 authentication_type: "internal"
 enabled: true
 serviceWebPlainTextEnabled: true

#queues
queues:
- queue_name: ansible-test-queue-1
  subscription_topics:
  - "test/ansible/1"
  - "test/ansible/2"
  access_type: "exclusive"
  owner: "test-user"
  ingress_enabled: true
  egress_enabled: true
  permission: "consume"
- queue_name: ansible-test-queue-2
  subscription_topics:
  - "another/ansible/test/>"
  access_type: "non-exclusive"
  owner: "test-user"
  ingress_enabled: true
  egress_enabled: true
  permission: "consume"
  
